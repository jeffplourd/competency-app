<div class="home" fxLayout="column">
  <md-toolbar color="primary">
    <span>toolbar title</span>
  </md-toolbar>
  <div fxFlex class="body">
    <div cdk-accordion>
      <md-expansion-panel *ngFor="let request of currentUserRequests | async">
        <md-expansion-panel-header>
          <md-panel-title>{{request.competency.title}}</md-panel-title>
          <md-panel-description>{{request.message}}</md-panel-description>
        </md-expansion-panel-header>
        <div>
          {{request.description}}
        </div>
      </md-expansion-panel>
      <md-expansion-panel *ngFor="let request of currentUserCompetencies | async">
        <md-expansion-panel-header>
          <md-panel-title>{{request.title}}</md-panel-title>
          <md-panel-description>{{request.description}}</md-panel-description>
        </md-expansion-panel-header>
        <div>
          {{request.description}}
        </div>
      </md-expansion-panel>
    </div>
    <div fxLayout="row">
      <button md-button (click)="createCompetency()">create competency</button>
      <button md-button (click)="createEvaluationRequest()">create evaluation request</button>
    </div>

    <button class="create-competency" md-fab color="accent" (click)="createCompetency()">
      <i class="material-icons">add</i>
    </button>

  </div>
</div>
